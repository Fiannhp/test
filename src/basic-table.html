    <script>
      // Fungsi untuk mengambil data dari database dan menambahkannya ke dalam tabel
      function fetchData() {
        fetch("http://192.168.71.39/tugasakhir/next/src/postrfid.php") // Pastikan URL sesuai dengan nama file PHP Anda
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("foodStockTableBody");
            tableBody.innerHTML = ""; // Kosongkan isi tabel sebelum menambahkan data baru

            data.forEach((row, index) => {
              const newRow = `
                <tr>
                  <td>${index + 1}</td>
                  <td>${row.timestamp}</td>
                  <td>${row.tag}</td>
                  <td>${row.quantity_in || ""}</td> <!-- Kolom yang tidak ada di data bisa dikosongkan atau disesuaikan -->
                  <td>${row.quantity_out || ""}</td>
                  <td>${row.remaining || ""}</td>
                  <td>${row.stock_prediction || ""}</td>
                </tr>
              `;
              tableBody.innerHTML += newRow;
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      // Panggil fungsi fetchData saat halaman dimuat
      window.onload = function () {
        fetchData();
      };
    </script>
